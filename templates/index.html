<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Age">Age:</label><br>
        <input type="text" id="Age" name="Age"><br><br>

        <label for="Sex">Sex:</label><br>
        <select id="Sex" name="Sex">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>

        <label for="ChestPainType">Chest Pain Type:</label><br>
        <select id="ChestPainType" name="ChestPainType">
            <option value="ATA">ATA (Typical Angina)</option>
            <option value="NAP">NAP (Non-Anginal Pain)</option>
            <option value="ASY">ASY (Asymptomatic)</option>
            <option value="TA">TA (Atypical Angina)</option>
        </select><br><br>

        <label for="RestingBP">Resting Blood Pressure:</label><br>
        <input type="text" id="RestingBP" name="RestingBP"><br><br>

        <label for="Cholesterol">Cholesterol:</label><br>
        <input type="text" id="Cholesterol" name="Cholesterol"><br><br>

        <label for="FastingBS">Fasting Blood Sugar (above 120 mg/dl):</label><br>
        <select id="FastingBS" name="FastingBS">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="RestingECG">Resting ECG:</label><br>
        <select id="RestingECG" name="RestingECG">
            <option value="Normal">Normal</option>
            <option value="ST">ST-T Wave Abnormality</option>
            <option value="LVH">Left Ventricular Hypertrophy</option>
        </select><br><br>

        <label for="MaxHR">Maximum Heart Rate:</label><br>
        <input type="text" id="MaxHR" name="MaxHR"><br><br>

        <label for="ExerciseAngina">Exercise Induced Angina:</label><br>
        <select id="ExerciseAngina" name="ExerciseAngina">
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select><br><br>

        <label for="Oldpeak">Oldpeak:</label><br>
        <input type="text" id="Oldpeak" name="Oldpeak"><br><br>

        <label for="ST_Slope">ST Slope:</label><br>
        <select id="ST_Slope" name="ST_Slope">
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
